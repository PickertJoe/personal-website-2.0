---
title: Joe Pickert | Blog
og_title: Joe Pickert's Blog
description: Joe Pickert's Personal Blog
layout: default
---
<div class="container white-text">
  <div class="row">
    <div class="col-12">
      <h1>Latest Posts</h1>

      <ul>
        {% for post in site.posts %}
          <li>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt }}
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
